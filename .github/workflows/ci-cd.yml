name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, renan, FINAL]
  pull_request:
    branches: [main, develop, renan, FINAL]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run ESLint
      - name: Run linter
        run: npm run lint

      # 5. Run tests (generate JSON report) â€” use npm test which writes test-report.json
      - name: Run tests (generate JSON report)
        id: run_tests
        run: |
          # Ensure test-report.json exists so the notifier has something to parse
          echo '{}' > test-report.json
          npm test || true
        env:
          NODE_ENV: test
        continue-on-error: true

      # 6. TypeScript build check
      - name: Build check
        run: npm run build

      # --- NOVOS PASSOS DE WEBHOOK ---

      # 7. Notify Google Chat with the test report (always run)
      - name: Notify Google Chat with test result
        if: always()
        env:
          GOOGLE_CHAT_WEBHOOK_URL: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
        run: |
          node scripts/google-chat-notify.js test-report.json || true

      # 8. Fail job if tests failed
      - name: Fail if tests failed
        if: ${{ steps.run_tests.outcome == 'failure' }}
        run: |
          echo "Tests failed. Failing job."
          exit 1