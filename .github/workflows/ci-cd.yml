name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, renan]
  pull_request:
    branches: [main, develop, renan]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run ESLint
      - name: Run linter
        run: npm run lint

      # 5. Run tests with Coverage
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      # Upload Coverage Report
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 5

      # 6. TypeScript build check
      - name: Build check
        run: npm run build

      # --- NOVOS PASSOS DE WEBHOOK ---

      # 7. Notificação de Sucesso
      - name: Webhook Success Notification
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "✅ **SUCESSO:** O Pipeline de CI/CD passou!\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}"}' \
          ${{ secrets.WEBHOOK_URL }}

      # 8. Notificação de Falha
      - name: Webhook Failure Notification
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "❌ **FALHA:** O Pipeline de CI/CD quebrou.\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\nVerifique os logs no GitHub Actions."}' \
          ${{ secrets.WEBHOOK_URL }}